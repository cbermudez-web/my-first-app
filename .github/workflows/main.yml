name: deploy
run-name: deploy job

on:
    push:
        branches:
            - main
        # workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        # Credenciales a bases de datos
        #env:
        #DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: Setup node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm install
